<!DOCTYPE html>
<html lang="ru" class="no-js  page">
<head>
  <meta charset="UTF-8">
  <title>Документ</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script>
    document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
  </script>
</head>
<body>

	<header class="page-header">
		<div class="page-header__inner">

			<a href="" class="logo"><img src="img/logo.png" alt="BOOK STORE"></a>
			<span class="worktime">с 9:00 до 19:00</span>

			<nav class="main-nav">
				<button class="main-nav__toggle">Главное меню</button>
				<ul class="main-nav__list">
					<li class="main-nav__item">
						<a href="" class="main-nav__link">Книги</a>
					</li>
					<li class="main-nav__item">
						<a href="" class="main-nav__link">Рекомендации</a>
					</li>
					<li class="main-nav__item">
						<a href="" class="main-nav__link">Контакты</a>
					</li>
				</ul>
			</nav>
			<div class="page-header__icon">
				<a href="#" class=""><img src="" alt=""></a>
				<a href="#" class=""><img src="" alt=""></a>
			</div>
		</div>
	</header>



	<div class="promo">
		<div class="promo__inner">
			<div class="slider">
				<div class="slider__inner">
					<article class="slider__item">
						<h2 class="slider__item-title">Название книги</h2>
						<p class="slider__item-descr">Новое поступление книги «Симпсоны и их математические секреты»</p>
						<a href=""><img src="img/simpsony-i-ikh-matematicheskie-sekrety.png" alt="" class="slider__item-img"></a>
					</article>
				</div>
			</div>
		</div>
	</div>

	
	<section class="catalog">
		<h1 class="catalog__title">Каталог</h1>
		<div class="catalog__tabs-wrap">
			<ul class="catalog__tabs j-catalog__tabs">
				<li class="catalog__tab-item">
					<a href="" data-type="all" class="catalog__tab-link">Все<</a>
				</li>
				<li class="catalog__tab-item">
					<a href="" data-type="marketing" class="catalog__tab-link">Маркетинг</a>
				</li>
				<li class="catalog__tab-item">
					<a href="" data-type="science" class="catalog__tab-link">Научпоп</a>
				</li>
				<li class="catalog__tab-item">
					<a href="" data-type="business" class="catalog__tab-link">Бизнес</a>
				</li>
				<li class="catalog__tab-item">
					<a href="" data-type="creativity" class="catalog__tab-link">Творчество</a>
				</li>
			</ul>
		</div>
		<div class="catalog__list-wrap">
			<div class="j-catalog__list">
				
			</div>
		</div>
	</section>

	
  <script type="module" src="./js/script.js"></script>

</html>
