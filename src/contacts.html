<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<header class="page-header">
		<div class="page-header__inner">

			<a href="" class="page-header__logo"><img src="img/logo.png" alt="BOOK STORE"></a>
			<span class="page-header__worktime">с 9:00 до 19:00</span>

			<nav class="main-nav">
				<button class="main-nav__toggle">Главное меню</button>
				<ul class="main-nav__list">
					<li class="main-nav__item">
						<a href="" class="main-nav__link">Книги</a>
					</li>
					<li class="main-nav__item">
						<a href="" class="main-nav__link">Рекомендации</a>
					</li>
					<li class="main-nav__item">
						<a href="" class="main-nav__link">Контакты</a>
					</li>
				</ul>
			</nav>
			<div class="page-header__icon">
				<a href="#" class=""><img src="img/icon_bascket.png" alt=""></a>
				<a href="#" class=""><img src="img/button_phone.png" alt=""></a>
			</div>
		</div>
	</header>
<main>
	<section class="contacts">
		<ul class="contacts__list">
			<li class="contacts__list-item">Набережная реки Фонтанки, 202</li>
			<li class="contacts__list-item">c 9:00 до 19:00 ежедневно</li>
			<li class="contacts__list-item">+7 (911) 123 45 67</li>
		</ul>
		<div class="contacts__yamap"></div>
	</section>

	<section class="feedback">
		<div class="feedback__wrapper">
			<form action="" class="feedback_form">
				<div class="feedback_form-texts">
					<h3 class="feedback_form-title">Есть вопросы?</h3>
					<span class="feedback_form-subtitle">Напишите нам на почту. Отвечаем в течении дня</span>
				</div>
				<div class="feedback_form-input">
					<input  placeholder="Ваша почта" type="text">
				</div>
				<div class="feedback_form-input">
					<input  placeholder="Сообщение" type="text">
				</div>
				<button type="submit" class="feedback_form-btn">Отправить</button>
				<div class="feedback_form-input">
					<input type="checkbox">
      				<label for="check">Я согласен(-на) с политикой конфиденциальности и правилами обработки данных</label>
				</div>
			</form>
		</div>
	</section>

	<section class="lib">
		<h3 class="lib_title"></h3>
		<span class="lib__subtitle"></span>
	</section>
</main>
	<footer class="page-footer">
		<div class="page-footer__inner">

			<a href="" class="page-footer__logo"><img src="img/logo.png" alt="BOOK STORE"></a>
			<span class="page-footer__worktime">с 9:00 до 19:00</span>

			<nav class="main-nav">
				<button class="main-nav__toggle">Главное меню</button>
				<ul class="main-nav__list">
					<li class="main-nav__item">
						<a href="" class="main-nav__link">Книги</a>
					</li>
					<li class="main-nav__item">
						<a href="" class="main-nav__link">Рекомендации</a>
					</li>
					<li class="main-nav__item">
						<a href="" class="main-nav__link">Контакты</a>
					</li>
				</ul>
			</nav>
		</div>
	</footer>

</body>
</html>
